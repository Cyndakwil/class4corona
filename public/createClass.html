<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="TitleDiv container w-50">
            <h2 class="HomeHeaderSmall">Create a Class</h2>
        </div>
        <div class="InputDiv container">
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <input type="email" class="form-control" id="class" placeholder="MCV4UI : Calculas and Vectors Grade 12">
                  </div>
                <div class="form-group">
                    <label for="Description">Description of Lesson:</label>
                    <textarea class="form-control" id="Description" rows="3"></textarea>
                  </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="RequireCode">
                    <label class="form-check-label" for="RequireCode">Require Code To Join</label>
                </div>
                <input type="submit" value="Create Class">
              </form>
        </div>
    </body>
</html>
