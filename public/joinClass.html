<!doctype HTML>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Sen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/joinclass.js"></script>
</head>

<body>
    <div class="TitleDiv container mt-4 w-50">
        <h2 class="display-4">Join a Class</h2>
    </div>
    <div class="InputDiv container d-flex flex-column h-50">
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Johnny Mac">
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select multiple class="form-control" id="class">
                      <option disabled>--Available Classes--</option>
                </select>
            </div>
            <input type="submit" id="submit" class="btn btn-outline-primary btn-lg btn-block w-25" value="Join Class">
        </form>
    </div>
</body>

</html>
