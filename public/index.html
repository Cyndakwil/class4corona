<body class="h-100">

    <div class="container-fluid main h-100">
        <div class="my-0 row no-gutters flex-fill h-100">
            <!-- Left half -->
            <div class="title-half col-md-6 h-100 flex-grow col-sm-12 text-white title-text row">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col">
                            <h1 class="display-1 text-center mx-auto">Class<br><strong class="num-text">4</strong><br>Corona</h1>
                            <h1 class="h1 sub-text">Teach/learn during the global pandemic</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right half -->
            <div class=" function-half flex-grow col-md-6 col-sm-12 main-text h-100 row">
                <div class="container mt-auto h-auto">
                    <div class="row h-100 align-items-center">
                        <div class="col px-4 mx-4">
                            <div class="py-5">
                                <button type="button" onclick="getcookies()" class="btn btn-outline-primary btn-lg btn-block w-75 mx-auto" data-toggle="modal" data-target="#joinModal">
                                    <h1 class="h1">Join a class</h1>
                                </button>
                            </div>
                            <div class="py-5">
                                <button type="button" class="btn btn-outline-secondary btn-lg btn-block w-75 mx-auto" data-toggle="modal" data-target="#createModal">
                                    <h1 class="h1">Create a class</h1>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container w-100 d-flex flex-row credit-container">
                    <h1 class="h6 ml-auto credit-text text-center">Created in 7 days by Rohan Shetty Wilson Wang, and Matthews Ma</h1>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="joinModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinModalLabel">Join Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="joinForm">
                        <div class="form-group">
                            <label for="jname">Name<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="jname" placeholder="Johnny Mac" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class<span style="color: red;">*</span></label>
                            <select class="form-control" id="class" required>
                                <option disabled>--Available Classes--</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="joinForm" class="btn btn-outline-primary" id="joinClassSubmit">Join Class</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="createForm">
                        <div class="form-group">
                            <label for="cname">Name<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="cname" placeholder="Johnny Mac" required>
                        </div>
                        <div class="form-group">
                            <label for="school">School<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="school" placeholder="Sir John A Macdonald S.S." required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="classname" placeholder="MCV4UI : Grade 12 Calculus and Vectors" required>
                        </div>
                        <div class="form-group">
                            <label for="Description">Description of Lesson:</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="createForm" class="btn btn-outline-primary" id="createClassSubmit">Create Class</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
